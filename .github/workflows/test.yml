name: "Check & Cachix"
on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true
jobs:
  check:
    name: Build NixOS module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            system-features = nixos-test benchmark big-parallel kvm
            substituters = https://cache.nixos.org https://slaier.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= slaier.cachix.org-1:NyXPOqlxuGWgyn0ApNHMopkbix3QjMUAcR+JOjjxLtU=
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v11
        with:
          name: slaier
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: nix -Lv flake check --show-trace
      - run: nix -Lv build ".#nixosConfigurations.pc.config.system.build.toplevel"
