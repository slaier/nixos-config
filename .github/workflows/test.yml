name: "Check & Cachix"
on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
jobs:
  get_info:
    name: Get branch names
    runs-on: ubuntu-latest
    outputs:
      current_branch: ${{ steps.branch-names.outputs.current_branch }}
    steps:
      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v5.4
  check:
    name: Build NixOS module
    needs: get_info
    concurrency:
      group: ${{ needs.get_info.outputs.current_branch }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            system-features = nixos-test benchmark big-parallel kvm
            substituters = https://cache.nixos.org https://slaier.cachix.org
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= slaier.cachix.org-1:NyXPOqlxuGWgyn0ApNHMopkbix3QjMUAcR+JOjjxLtU=
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Check
        uses: ./.github/workflows/check
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
